<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link type="text/css" href="{{ url_for('static', filename='css/demo.css') }}" rel="stylesheet">

</head>
<body>
    <!-- ... [现有的导航栏代码] -->
    <!-- 导航栏开始 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">S-AES</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/binary">Binary</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">String</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/advanced">Advanced</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/cbc">CBC</a>
          </li>

        </ul>
      </div>
    </nav>
    <!-- 导航栏结束 -->


    <!-- 新添加的S-DES加密部分 -->
    <main class="main">
        <section class="py-xl bg-cover bg-size--cover" style="background-image: url('static/images/backgrounds/img-1.jpg')">
            <span class="mask bg-primary alpha-6"></span>
            <div class="container d-flex align-items-center no-padding">
                <div class="col">
                    <div class="row justify-content-center">
                        <!-- CBC 加密部分 -->
                        <div class="col-lg-5">
                            <div class="card">
        <div class="card-body">
            <h4 class="heading h3 pt-3 pb-5">Encrypt with CBC</h4>
            <form id="cbc-encrypt-form" action="/cbc_encrypt" method="POST">
                <div class="form-group">
                    <label for="plaintext-cbc-encrypt">Plaintext:</label>
                    <input type="text" class="form-control" id="plaintext-cbc-encrypt" name="plaintext" placeholder="e.g. Hello!">
                </div>
                <div class="form-group">
                    <label for="key-cbc-encrypt">Key (16 bits):</label>
                    <input type="text" class="form-control" id="key-cbc-encrypt" name="key">
                </div>
                <button type="submit" class="btn btn-block btn-lg bg-primary mt-4 text-white">Encrypt</button>
            </form>
            <h5 class="pt-4">Ciphertext:</h5>
            <p id="cbc-ciphertext-output"></p>
        </div>
    </div>
                        </div>

                        <!-- CBC 解密部分 -->
                        <div class="col-lg-5">
    <div class="card">
        <div class="card-body">
            <h4 class="heading h3 pt-3 pb-5">Decrypt with CBC</h4>
            <form id="cbc-decrypt-form" action="/cbc_decrypt" method="POST">
                <div class="form-group">
                    <label for="ciphertext-cbc-decrypt">Ciphertext:</label>
                    <input type="text" class="form-control" id="ciphertext-cbc-decrypt" name="ciphertext" placeholder="e.g. ******">
                </div>
                <div class="form-group">
                    <label for="key-cbc-decrypt">Key (16 bits):</label>
                    <input type="text" class="form-control" id="key-cbc-decrypt" name="key">
                </div>
                <button type="submit" class="btn btn-block btn-lg bg-primary mt-4 text-white">Decrypt</button>
            </form>
            <h5 class="pt-4">Decrypted Plaintext:</h5>
            <p id="cbc-plaintext-output"></p>
        </div>
    </div>
</div>


                    </div>
                </div>
            </div>
        </section>

        <!-- ... [原有的登录部分代码] -->
    </main>

    <!-- ... [页脚和JavaScript引入不变] -->

<!-- Core -->
<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/popper/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
<!-- FontAwesome 5 -->
<script src="{{ url_for('static', filename='vendor/fontawesome/js/fontawesome-all.min.js') }}" defer></script>
<!-- Page plugins -->
<script src="{{ url_for('static', filename='vendor/bootstrap-select/js/bootstrap-select.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/input-mask/input-mask.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/nouislider/js/nouislider.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/textarea-autosize/textarea-autosize.min.js') }}"></script>
<!-- Theme JS -->
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>

<script>
    // CBC加密表单处理
    $("#cbc-encrypt-form").submit(function(event) {
        event.preventDefault();
        $.post("/cbc_encrypt", $(this).serialize(), function(data) {
            $("#cbc-ciphertext-output").text(data.ciphertext);
        });
    });

    // CBC解密表单处理
    $("#cbc-decrypt-form").submit(function(event) {
        event.preventDefault();
        $.post("/cbc_decrypt", $(this).serialize(), function(data) {
            $("#cbc-plaintext-output").text(data.plaintext);
        });
    });
</script>


</body>
</html>
