    <!-- 新添加的S-DES加密部分 -->
    <main class="main">
        <section class="py-xl bg-cover bg-size--cover" style="background-image: url('static/images/backgrounds/img-1.jpg')">
            <span class="mask bg-primary alpha-6"></span>
            <div class="container d-flex align-items-center no-padding">
                <div class="col">
                    <div class="row justify-content-center">
                        <div class="col-lg-4">
    <div class="card">
        <div class="card-body">
            <h4 class="heading h3 pt-3 pb-5">Double Encrypt with S-AES</h4>
            <form id="double-encrypt-form" action="/double_encrypt_string" method="POST">
                <div class="form-group">
                    <label for="plaintext-double-encrypt">Plaintext:</label>
                    <input type="text" class="form-control" id="plaintext-double-encrypt" name="plaintext" placeholder="e.g. 1111101001010000">
                </div>
                <div class="form-group">
                    <label for="key-double-encrypt">Double Key (32 bits):</label>
                    <input type="text" class="form-control" id="key-double-encrypt" name="key" maxlength="32">
                </div>
                <button type="submit" class="btn btn-block btn-lg bg-primary mt-4 text-white">Double Encrypt</button>
            </form>
            <h5 class="pt-4">Ciphertext:</h5>
            <p id="double-ciphertext-output"></p>
        </div>
    </div>
</div>

                        <div class="col-lg-4">
    <div class="card">
        <div class="card-body">
            <h4 class="heading h3 pt-3 pb-5">Triple Encrypt with S-AES</h4>
            <form id="triple-encrypt-form" action="/triple_encrypt_string" method="POST">
                <div class="form-group">
                    <label for="plaintext-triple-encrypt">Plaintext:</label>
                    <input type="text" class="form-control" id="plaintext-triple-encrypt" name="plaintext" placeholder="e.g. 1111101001010000">
                </div>
                <div class="form-group">
                    <label for="key-triple-encrypt">Triple Key (32 bits):</label>
                    <input type="text" class="form-control" id="key-triple-encrypt" name="key" maxlength="32">
                </div>
                <button type="submit" class="btn btn-block btn-lg bg-primary mt-4 text-white">Triple Encrypt</button>
            </form>
            <h5 class="pt-4">Ciphertext:</h5>
            <p id="triple-ciphertext-output"></p>
        </div>
    </div>
</div>

                        <div class="col-lg-4">
    <div class="card">
        <div class="card-body">
            <h4 class="heading h3 pt-3 pb-5">Meet in the Middle Attack (Keys)</h4>
            <form id="mitm-form" action="/meet_in_middle" method="POST">
                <div class="form-group">
                    <label for="plaintext-mitm">Plaintext:</label>
                    <input type="text" class="form-control" id="plaintext-mitm" name="plaintext" placeholder="e.g. 1111101001010000">
                </div>
                <div class="form-group">
                    <label for="ciphertext-mitm">Ciphertext:</label>
                    <input type="text" class="form-control" id="ciphertext-mitm" name="ciphertext">
                </div>
                <button type="submit" class="btn btn-block btn-lg bg-primary mt-4 text-white">Attack!</button>
            </form>
            <h5 class="pt-4">Possible Double Keys:</h5>
            <ul id="possible-keys-list"></ul>
        </div>
    </div>
</div>

                    </div>
                </div>
            </div>
        </section>

        <!-- ... [原有的登录部分代码] -->

<!-- Core -->
<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/popper/popper.min.js') }}"></script>

<script src="{{ url_for('static', filename='js/theme.js') }}"></script>

<script>
    // 原始加密、解密、破解表单处理
    $("#encrypt-form").submit(function(event) {
        event.preventDefault();
        $.post("/encrypt_string", $(this).serialize(), function(data) {
            $("#ciphertext-output").text(data.ciphertext);
        });
    });

    $("#decrypt-form").submit(function(event) {
        event.preventDefault();
        $.post("/decrypt_string", $(this).serialize(), function(data) {
            $("#decrypted-plaintext-output").text(data.plaintext);
        });
    });

    $("#brute-force-form").submit(function(event) {
        event.preventDefault();
        $.post("/brute_force_string", $(this).serialize(), function(data) {
            $("#keys-list").empty();
            $.each(data.keys, function(index, value) {
                $("#keys-list").append('<li>' + value + '</li>');
            });
        });
    });

    // 双重加密表单处理
    $("#double-encrypt-form").submit(function(event) {
        event.preventDefault();
        $.post("/double_encrypt_string", $(this).serialize(), function(data) {
            $("#double-ciphertext-output").text(data.ciphertext);
        });
    });

    // 三重加密表单处理
    $("#triple-encrypt-form").submit(function(event) {
        event.preventDefault();
        $.post("/triple_encrypt_string", $(this).serialize(), function(data) {
            $("#triple-ciphertext-output").text(data.ciphertext);
        });
    });

    // 中间相遇攻击表单处理
    $("#mitm-form").submit(function(event) {
        event.preventDefault();
        $.post("/meet_in_middle", $(this).serialize(), function(data) {
            $("#possible-keys-list").empty();
            $.each(data.keys, function(index, value) {
                $("#possible-keys-list").append('<li>' + value + '</li>');
            });
        });
    });
</script>

</body>
</html>
